<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scott & Mary Chat</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%231a1a2e' width='100' height='100' rx='20'/><text y='.9em' x='50' text-anchor='middle' font-size='70'>ðŸ’¬</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%231a1a2e' width='100' height='100' rx='20'/><text y='.9em' x='50' text-anchor='middle' font-size='70'>ðŸ’¬</text></svg>">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chat">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding: 20px;
            color: #fff;
        }
        html { height: -webkit-fill-available; }
        .container { max-width: 500px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 8px; font-size: 1.5rem; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; font-size: 0.85rem; }
        .section {
            background: #ffffff10;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }
        label { display: block; font-size: 1rem; color: #fff; margin-bottom: 10px; text-align: center; }
        input, button {
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        input { background: #ffffff15; color: #fff; text-align: center; }
        button {
            background: #3b82f6;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 20px;
        }
        button.mary { background: #ec4899; }
        button.scott { background: #10b981; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .user-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
        }
        .status-dot.online { background: #22c55e; }
        .partner-name { font-weight: 600; }
        
        .call-btn {
            background: #22c55e;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            padding: 0;
            margin: 0;
        }
        .call-btn:hover { background: #16a34a; }
        .call-btn.calling { background: #ef4444; animation: pulse 1s infinite; }
        .call-btn.in-call { background: #ef4444; }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .messages {
            height: calc(100vh - 380px);
            min-height: 200px;
            overflow-y: auto;
            background: #00000030;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px 14px;
            border-radius: 12px;
            margin-bottom: 8px;
            max-width: 85%;
            word-wrap: break-word;
        }
        .message.mary { background: #ec4899; margin-left: auto; }
        .message.scott { background: #10b981; }
        .message.system { 
            background: transparent; 
            text-align: center; 
            color: #888; 
            font-size: 0.8rem;
            max-width: 100%;
        }
        .message .name { font-size: 0.75rem; opacity: 0.8; font-weight: bold; }
        .message .time { font-size: 0.7rem; opacity: 0.6; margin-top: 4px; }
        
        .typing-indicator {
            color: #888;
            font-size: 0.85rem;
            height: 20px;
            margin-bottom: 5px;
            font-style: italic;
        }
        
        .chat-input { display: flex; gap: 10px; }
        .chat-input input { flex: 1; margin: 0; text-align: left; }
        .chat-input button { width: auto; padding: 16px 24px; margin: 0; font-size: 1rem; }
        
        .hidden { display: none; }
        .join-buttons { display: flex; flex-direction: column; gap: 12px; }
        
        /* Call overlay */
        .call-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .call-overlay.hidden { display: none; }
        .call-status { font-size: 1.3rem; margin-bottom: 10px; color: #888; }
        .call-partner { font-size: 2.5rem; font-weight: bold; margin-bottom: 20px; }
        .call-timer { font-size: 1.5rem; color: #888; margin-bottom: 40px; }
        .call-buttons { display: flex; gap: 30px; }
        .call-buttons button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .answer-btn { background: #22c55e; }
        .end-btn { background: #ef4444; }
        
        .incoming-call { animation: incoming 0.5s ease-in-out infinite alternate; }
        @keyframes incoming {
            from { transform: scale(1); }
            to { transform: scale(1.02); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¬ Scott & Mary Chat</h1>
        <p class="subtitle">Private WiFi chat</p>

        <div id="joinSection">
            <div class="section">
                <label>Enter the 8-digit code:</label>
                <input type="text" id="roomCode" placeholder="Enter 8-digit code" maxlength="8" inputmode="numeric">
            </div>
            <div class="section">
                <label>Tap your name:</label>
                <div class="join-buttons">
                    <button class="mary" onclick="joinAs('Mary')">I'm Mary</button>
                    <button class="scott" onclick="joinAs('Scott')">I'm Scott</button>
                </div>
            </div>
        </div>

        <div id="chatSection" class="hidden">
            <div class="section">
                <div class="header-bar">
                    <div class="user-status">
                        <div class="status-dot" id="partnerStatus"></div>
                        <span class="partner-name" id="partnerName">Partner</span>
                    </div>
                    <button class="call-btn" id="callBtn" onclick="toggleCall()">ðŸ“ž</button>
                </div>
                <div class="messages" id="messages"></div>
                <div class="typing-indicator" id="typingIndicator"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)" oninput="handleTyping()">
                    <button onclick="sendMessage()" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Call Overlay -->
    <div class="call-overlay hidden" id="callOverlay">
        <div class="call-status" id="callStatus">Calling...</div>
        <div class="call-partner" id="callPartner">Mary</div>
        <div class="call-timer" id="callTimer"></div>
        <div class="call-buttons">
            <button class="answer-btn hidden" id="answerBtn" onclick="answerCall()">ðŸ“ž</button>
            <button class="end-btn" id="endCallBtn" onclick="endCall()">âœ•</button>
        </div>
    </div>

    <script>
        // ===== CONFIG =====
        const NTFY_SERVER = 'https://ntfy.sh';
        let userName = '';
        let partnerName = '';
        let roomCode = '';
        let topicHash = '';
        let eventSource = null;
        let presenceInterval = null;
        let typingTimeout = null;
        let lastTypingSent = 0;
        let partnerOnline = false;
        let partnerLastSeen = 0;
        let seenMessages = new Set();
        
        // Call state
        let peerConnection = null;
        let localStream = null;
        let callState = 'idle';
        let callStartTime = null;
        let callTimerInterval = null;
        let pendingOffer = null;
        let iceCandidates = [];

        // ===== UTILITIES =====
        async function hashCode(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str + 'scottmarychat2025salt');
            const hash = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hash));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('').substring(0, 32);
        }

        async function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                await Notification.requestPermission();
            }
        }

        function showNotification(title, body) {
            if ('Notification' in window && Notification.permission === 'granted' && document.hidden) {
                new Notification(title, { body });
            }
        }

        // ===== JOIN =====
        async function joinAs(name) {
            roomCode = document.getElementById('roomCode').value.trim();
            if (roomCode.length !== 8 || !/^\d{8}$/.test(roomCode)) {
                alert('Please enter an 8-digit code');
                return;
            }

            userName = name;
            partnerName = name === 'Mary' ? 'Scott' : 'Mary';
            topicHash = await hashCode(roomCode);

            document.getElementById('joinSection').classList.add('hidden');
            document.getElementById('chatSection').classList.remove('hidden');
            document.getElementById('sendBtn').className = name.toLowerCase();
            document.getElementById('partnerName').textContent = partnerName;

            await requestNotificationPermission();
            connectToStream();
            sendPresence(); // Send immediately
            await loadHistory();
            startPresence();
        }

        // ===== MESSAGING =====
        function connectToStream() {
            const url = `${NTFY_SERVER}/${topicHash}/sse`;
            
            if (eventSource) eventSource.close();
            
            eventSource = new EventSource(url);
            
            eventSource.onmessage = (e) => {
                try {
                    const data = JSON.parse(e.data);
                    if (data.message) {
                        handleMessage(JSON.parse(data.message));
                    }
                } catch (err) {}
            };
            
            eventSource.onerror = () => {
                setTimeout(connectToStream, 3000);
            };
        }

        function handleMessage(msg) {
            if (msg.from === userName) return;
            
            switch(msg.type) {
                case 'chat':
                    const msgId = `${msg.from}-${msg.time}-${msg.text}`;
                    if (!seenMessages.has(msgId)) {
                        seenMessages.add(msgId);
                        addMessage(msg.from, msg.text, false);
                        showNotification(msg.from, msg.text);
                        // Play sound
                        try { new Audio('data:audio/wav;base64,UklGRl9vAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU9vAACA').play(); } catch(e) {}
                    }
                    break;
                case 'presence':
                    if (msg.from === partnerName) {
                        partnerOnline = true;
                        partnerLastSeen = Date.now();
                        updatePartnerStatus();
                    }
                    break;
                case 'typing':
                    if (msg.from === partnerName) showTypingIndicator();
                    break;
                case 'call-offer':
                    if (msg.from === partnerName) handleIncomingCall(msg);
                    break;
                case 'call-answer':
                    if (msg.from === partnerName) handleCallAnswer(msg);
                    break;
                case 'call-ice':
                    if (msg.from === partnerName) handleIceCandidate(msg);
                    break;
                case 'call-end':
                    if (msg.from === partnerName) handleCallEnded();
                    break;
            }
        }

        async function sendNtfyMessage(msg) {
            try {
                await fetch(`${NTFY_SERVER}/${topicHash}`, {
                    method: 'POST',
                    body: JSON.stringify(msg)
                });
            } catch(e) {}
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;
            
            const time = Date.now();
            const msgId = `${userName}-${time}-${text}`;
            seenMessages.add(msgId);
            
            await sendNtfyMessage({ type: 'chat', from: userName, text, time });
            addMessage(userName, text, true);
            input.value = '';
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        // ===== PRESENCE =====
        function startPresence() {
            sendPresence();
            presenceInterval = setInterval(sendPresence, 10000);
            setInterval(checkPartnerStatus, 5000);
        }

        function sendPresence() {
            sendNtfyMessage({ type: 'presence', from: userName, time: Date.now() });
        }

        function checkPartnerStatus() {
            const wasOnline = partnerOnline;
            partnerOnline = (Date.now() - partnerLastSeen) < 25000;
            if (wasOnline !== partnerOnline) updatePartnerStatus();
        }

        function updatePartnerStatus() {
            document.getElementById('partnerStatus').className = partnerOnline ? 'status-dot online' : 'status-dot';
        }

        // ===== TYPING =====
        function handleTyping() {
            const now = Date.now();
            if (now - lastTypingSent > 2000) {
                lastTypingSent = now;
                sendNtfyMessage({ type: 'typing', from: userName });
            }
        }

        function showTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.textContent = `${partnerName} is typing...`;
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => indicator.textContent = '', 3000);
        }

        // ===== HISTORY =====
        async function loadHistory() {
            try {
                const response = await fetch(`${NTFY_SERVER}/${topicHash}/json?poll=1&since=12h`);
                const text = await response.text();
                const lines = text.trim().split('\n').filter(l => l);
                
                const messages = [];
                for (const line of lines) {
                    try {
                        const data = JSON.parse(line);
                        if (data.message) {
                            const msg = JSON.parse(data.message);
                            if (msg.type === 'chat') {
                                const msgId = `${msg.from}-${msg.time}-${msg.text}`;
                                if (!seenMessages.has(msgId)) {
                                    seenMessages.add(msgId);
                                    messages.push(msg);
                                }
                            }
                        }
                    } catch(e) {}
                }
                
                messages.sort((a, b) => (a.time || 0) - (b.time || 0));
                for (const msg of messages) {
                    addMessage(msg.from, msg.text, msg.from === userName, true);
                }
                
                if (messages.length > 0) {
                    addSystemMessage('â€” Previous messages â€”');
                }
            } catch(e) {}
        }

        // ===== UI =====
        function addMessage(name, text, sent, isHistory = false) {
            const div = document.createElement('div');
            div.className = 'message ' + name.toLowerCase();
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            div.innerHTML = `<div class="name">${name}</div>${escapeHtml(text)}<div class="time">${time}</div>`;
            
            const container = document.getElementById('messages');
            if (isHistory) {
                const firstNonHistory = container.querySelector('.message:not([data-history])');
                if (firstNonHistory) {
                    container.insertBefore(div, firstNonHistory);
                } else {
                    container.appendChild(div);
                }
            } else {
                container.appendChild(div);
            }
            container.scrollTop = container.scrollHeight;
        }

        function addSystemMessage(text) {
            const div = document.createElement('div');
            div.className = 'message system';
            div.textContent = text;
            document.getElementById('messages').appendChild(div);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ===== VOICE CALLS =====
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        function toggleCall() {
            if (callState === 'idle') startCall();
            else endCall();
        }

        async function startCall() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            } catch(e) {
                alert('Please allow microphone access to make calls');
                return;
            }

            callState = 'calling';
            updateCallUI();
            setupPeerConnection();

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            
            // Wait for ICE candidates
            setTimeout(async () => {
                await sendNtfyMessage({
                    type: 'call-offer',
                    from: userName,
                    offer: peerConnection.localDescription
                });
            }, 2000);
        }

        function setupPeerConnection() {
            peerConnection = new RTCPeerConnection(rtcConfig);
            iceCandidates = [];
            
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });
            
            peerConnection.ontrack = (e) => {
                const audio = document.createElement('audio');
                audio.srcObject = e.streams[0];
                audio.autoplay = true;
                audio.id = 'remoteAudio';
                document.body.appendChild(audio);
            };
            
            peerConnection.onicecandidate = (e) => {
                if (e.candidate) {
                    iceCandidates.push(e.candidate);
                }
            };
            
            peerConnection.onconnectionstatechange = () => {
                if (peerConnection.connectionState === 'connected') {
                    callState = 'connected';
                    callStartTime = Date.now();
                    startCallTimer();
                    updateCallUI();
                } else if (['disconnected', 'failed', 'closed'].includes(peerConnection.connectionState)) {
                    if (callState !== 'idle') endCall();
                }
            };
        }

        async function handleIncomingCall(msg) {
            if (callState !== 'idle') {
                await sendNtfyMessage({ type: 'call-end', from: userName });
                return;
            }
            
            pendingOffer = msg.offer;
            callState = 'incoming';
            updateCallUI();
        }

        async function answerCall() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            } catch(e) {
                alert('Please allow microphone access');
                endCall();
                return;
            }

            setupPeerConnection();
            await peerConnection.setRemoteDescription(pendingOffer);
            
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            
            setTimeout(async () => {
                await sendNtfyMessage({
                    type: 'call-answer',
                    from: userName,
                    answer: peerConnection.localDescription
                });
                
                // Send ICE candidates
                for (const candidate of iceCandidates) {
                    await sendNtfyMessage({ type: 'call-ice', from: userName, candidate });
                }
            }, 1500);
            
            callState = 'connected';
            updateCallUI();
        }

        async function handleCallAnswer(msg) {
            if (peerConnection && callState === 'calling') {
                await peerConnection.setRemoteDescription(msg.answer);
                // Send our ICE candidates
                for (const candidate of iceCandidates) {
                    await sendNtfyMessage({ type: 'call-ice', from: userName, candidate });
                }
            }
        }

        async function handleIceCandidate(msg) {
            if (peerConnection && msg.candidate) {
                try {
                    await peerConnection.addIceCandidate(msg.candidate);
                } catch(e) {}
            }
        }

        function handleCallEnded() {
            cleanupCall();
            callState = 'idle';
            updateCallUI();
        }

        async function endCall() {
            await sendNtfyMessage({ type: 'call-end', from: userName });
            cleanupCall();
            callState = 'idle';
            updateCallUI();
        }

        function cleanupCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            const remoteAudio = document.getElementById('remoteAudio');
            if (remoteAudio) remoteAudio.remove();
            if (callTimerInterval) {
                clearInterval(callTimerInterval);
                callTimerInterval = null;
            }
            pendingOffer = null;
            iceCandidates = [];
        }

        function startCallTimer() {
            document.getElementById('callTimer').textContent = '00:00';
            callTimerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
                const mins = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const secs = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('callTimer').textContent = `${mins}:${secs}`;
            }, 1000);
        }

        function updateCallUI() {
            const overlay = document.getElementById('callOverlay');
            const callBtn = document.getElementById('callBtn');
            const answerBtn = document.getElementById('answerBtn');
            const callStatus = document.getElementById('callStatus');
            
            document.getElementById('callPartner').textContent = partnerName;
            
            switch(callState) {
                case 'idle':
                    overlay.classList.add('hidden');
                    callBtn.classList.remove('calling', 'in-call');
                    callBtn.textContent = 'ðŸ“ž';
                    break;
                case 'calling':
                    overlay.classList.remove('hidden', 'incoming-call');
                    callStatus.textContent = 'Calling...';
                    answerBtn.classList.add('hidden');
                    callBtn.classList.add('calling');
                    document.getElementById('callTimer').textContent = '';
                    break;
                case 'incoming':
                    overlay.classList.remove('hidden');
                    overlay.classList.add('incoming-call');
                    callStatus.textContent = 'Incoming call';
                    answerBtn.classList.remove('hidden');
                    callBtn.classList.add('calling');
                    document.getElementById('callTimer').textContent = '';
                    break;
                case 'connected':
                    overlay.classList.remove('hidden', 'incoming-call');
                    callStatus.textContent = 'Connected';
                    answerBtn.classList.add('hidden');
                    callBtn.classList.remove('calling');
                    callBtn.classList.add('in-call');
                    break;
            }
        }

        window.addEventListener('beforeunload', () => {
            if (callState !== 'idle') {
                navigator.sendBeacon(`${NTFY_SERVER}/${topicHash}`, 
                    JSON.stringify({ type: 'call-end', from: userName }));
            }
        });
    </script>
</body>
