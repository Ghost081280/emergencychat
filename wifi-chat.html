<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scott & Mary Chat</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 8px;
            font-size: 1.5rem;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 20px;
            font-size: 0.85rem;
        }
        .section {
            background: #ffffff10;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 1rem;
            color: #fff;
            margin-bottom: 12px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        input {
            background: #ffffff15;
            color: #fff;
        }
        input::placeholder { color: #666; }
        button {
            background: #3b82f6;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { background: #2563eb; }
        button.mary { background: #ec4899; font-size: 1.3rem; padding: 20px; }
        button.mary:hover { background: #db2777; }
        button.scott { background: #10b981; font-size: 1.3rem; padding: 20px; }
        button.scott:hover { background: #059669; }
        
        .messages {
            height: 350px;
            overflow-y: auto;
            background: #00000030;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px 14px;
            border-radius: 12px;
            margin-bottom: 8px;
            max-width: 85%;
            word-wrap: break-word;
        }
        .message.mary {
            background: #ec4899;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .message.scott {
            background: #10b981;
            border-bottom-left-radius: 4px;
        }
        .message.sent {
            margin-left: auto;
        }
        .message .name {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-bottom: 2px;
            font-weight: bold;
        }
        .message .time {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 4px;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex: 1;
            margin: 0;
        }
        .chat-input button {
            width: auto;
            padding: 16px 24px;
            margin: 0;
        }
        
        #joinSection { display: block; }
        #chatSection { display: none; }
        
        .join-buttons {
            display: flex;
            gap: 15px;
            flex-direction: column;
        }
        .connected-status {
            text-align: center;
            padding: 8px;
            background: #10b98133;
            color: #34d399;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¬ Scott & Mary Chat</h1>
        <p class="subtitle">Private chat - no cell needed, just WiFi</p>
        
        <div id="joinSection">
            <div class="section">
                <label>Enter family code:</label>
                <input type="number" id="codeInput" placeholder="8-digit code" maxlength="8" style="text-align:center; font-size:1.5rem; letter-spacing:4px;">
                <label style="margin-top:15px;">Then tap your name:</label>
                <div class="join-buttons">
                    <button class="mary" onclick="joinAs('Mary')">I'm Mary</button>
                    <button class="scott" onclick="joinAs('Scott')">I'm Scott</button>
                </div>
            </div>
        </div>
        
        <div id="chatSection">
            <div class="section">
                <div class="connected-status" id="status">Connecting...</div>
                <div class="messages" id="messages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter')sendMessage()">
                    <button id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getDatabase, ref, push, onChildAdded, orderByChild, query } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDqPzVsYkXxGMQEK-jPscLMFpsWni0zPJU",
            authDomain: "scottmarychat.firebaseapp.com",
            databaseURL: "https://scottmarychat-default-rtdb.firebaseio.com",
            projectId: "scottmarychat"
        };
        
        let currentUser = '';
        let db;
        let messagesRef;
        
        window.joinAs = function(name) {
            const code = document.getElementById('codeInput').value;
            if (code.length !== 8 || !/^\d{8}$/.test(code)) {
                alert('Please enter the 8-digit family code');
                return;
            }
            
            currentUser = name;
            
            const app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            messagesRef = ref(db, 'rooms/room' + code + '/messages');
            
            const q = query(messagesRef, orderByChild('timestamp'));
            onChildAdded(q, (snapshot) => {
                const msg = snapshot.val();
                addMessage(msg.name, msg.text, msg.timestamp, msg.name === currentUser);
            });
            
            document.getElementById('joinSection').style.display = 'none';
            document.getElementById('chatSection').style.display = 'block';
            document.getElementById('status').textContent = 'âœ“ Connected as ' + name;
            
            const btn = document.getElementById('sendBtn');
            btn.style.background = name === 'Mary' ? '#ec4899' : '#10b981';
        }
        
        window.sendMessage = function() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (text && messagesRef) {
                push(messagesRef, {
                    name: currentUser,
                    text: text,
                    timestamp: Date.now()
                });
                input.value = '';
            }
        }
        
        function addMessage(name, text, timestamp, isMine) {
            const div = document.createElement('div');
            const colorClass = name.toLowerCase();
            div.className = 'message ' + colorClass + (isMine ? ' sent' : '');
            const time = new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            div.innerHTML = `<div class="name">${name}</div>${text}<div class="time">${time}</div>`;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = 999999;
        }
    </script>
</body>
</html>
