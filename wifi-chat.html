<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scott & Mary Chat</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .container { max-width: 500px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 8px; font-size: 1.5rem; }
        .subtitle { text-align: center; color: #888; margin-bottom: 20px; font-size: 0.85rem; }
        .section {
            background: #ffffff10;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }
        label { display: block; font-size: 1rem; color: #fff; margin-bottom: 10px; text-align: center; }
        input, button {
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        input { background: #ffffff15; color: #fff; text-align: center; }
        button {
            background: #3b82f6;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 20px;
        }
        button.mary { background: #ec4899; }
        button.scott { background: #10b981; }
        .messages {
            height: 320px;
            overflow-y: auto;
            background: #00000030;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px 14px;
            border-radius: 12px;
            margin-bottom: 8px;
            max-width: 85%;
        }
        .message.mary { background: #ec4899; margin-left: auto; }
        .message.scott { background: #10b981; }
        .message .name { font-size: 0.75rem; opacity: 0.8; font-weight: bold; }
        .message .time { font-size: 0.7rem; opacity: 0.6; margin-top: 4px; }
        .chat-input { display: flex; gap: 10px; }
        .chat-input input { flex: 1; margin: 0; text-align: left; }
        .chat-input button { width: auto; padding: 16px 24px; margin: 0; font-size: 1rem; }
        .status { text-align: center; padding: 12px; border-radius: 8px; margin-bottom: 10px; }
        .status.connected { background: #10b98133; color: #34d399; }
        .status.waiting { background: #f59e0b33; color: #fbbf24; }
        .hidden { display: none; }
        .join-buttons { display: flex; flex-direction: column; gap: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¬ Scott & Mary Chat</h1>
        <p class="subtitle">Private WiFi chat - no cell needed</p>

        <div id="joinSection">
            <div class="section">
                <label>Enter the 8-digit code:</label>
                <input type="text" id="roomCode" placeholder="Enter 8-digit code" maxlength="8" inputmode="numeric">
            </div>
            <div class="section">
                <label>Tap your name:</label>
                <div class="join-buttons">
                    <button class="mary" onclick="joinAs('Mary')">I'm Mary</button>
                    <button class="scott" onclick="joinAs('Scott')">I'm Scott</button>
                </div>
            </div>
        </div>

        <div id="chatSection" class="hidden">
            <div class="section">
                <div class="status waiting" id="status">Connecting...</div>
                <div class="messages" id="messages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter')sendMessage()">
                    <button onclick="sendMessage()" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userName = '';
        let roomCode = '';
        let topicName = '';
        let eventSource = null;

        function joinAs(name) {
            roomCode = document.getElementById('roomCode').value.trim();
            if (roomCode.length !== 8 || !/^\d{8}$/.test(roomCode)) {
                alert('Please enter an 8-digit code');
                return;
            }

            userName = name;
            topicName = 'scottmarychat' + roomCode;

            document.getElementById('joinSection').classList.add('hidden');
            document.getElementById('chatSection').classList.remove('hidden');
            document.getElementById('sendBtn').className = name.toLowerCase();
            
            // Connect to ntfy stream
            connectToStream();
        }

        function connectToStream() {
            const url = `https://ntfy.sh/${topicName}/sse`;
            
            eventSource = new EventSource(url);
            
            eventSource.onopen = () => {
                document.getElementById('status').textContent = 'âœ“ Connected as ' + userName;
                document.getElementById('status').className = 'status connected';
            };
            
            eventSource.onmessage = (e) => {
                try {
                    const data = JSON.parse(e.data);
                    if (data.message) {
                        const msg = JSON.parse(data.message);
                        if (msg.name !== userName) {
                            addMessage(msg.name, msg.text, false);
                        }
                    }
                } catch (err) {
                    // Ignore parse errors
                }
            };
            
            eventSource.onerror = () => {
                document.getElementById('status').textContent = 'Reconnecting...';
                document.getElementById('status').className = 'status waiting';
            };
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            const msg = JSON.stringify({ name: userName, text: text });
            
            try {
                await fetch(`https://ntfy.sh/${topicName}`, {
                    method: 'POST',
                    body: msg
                });
                addMessage(userName, text, true);
                input.value = '';
            } catch (e) {
                alert('Failed to send - try again');
            }
        }

        function addMessage(name, text, sent) {
            const div = document.createElement('div');
            div.className = 'message ' + name.toLowerCase();
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            div.innerHTML = `<div class="name">${name}</div>${text}<div class="time">${time}</div>`;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = 999999;
        }
    </script>
</body>
</html>
